<div class="container">
  <div class="row" style="margin-top: 10%">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <nb-card>
        <nb-card-header>
          <img src="../../../assets/hr-logo.PNG" class="img-fluid" />
        </nb-card-header>
        <nb-card-body>
          <form
            #loginForm="ngForm"
            class="form-horizontal"
            (ngSubmit)="onSubmit(loginForm)"
          >
            <div class="form-group row">
              <label for="username" class="label col-sm-3 form-control-label"
                ><div>Username</div></label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  nbInput
                  fullWidth
                  [(ngModel)]="username"
                  name="username"
                  id="username"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="password" class="label col-sm-3 form-control-label"
                >Password</label
              >
              <div class="col-sm-9">
                <input
                  type="password"
                  nbInput
                  fullWidth
                  [(ngModel)]="password"
                  name="password"
                  id="password"
                  required
                />
              </div>
            </div>

            <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <button type="submit" nbButton status="primary">Sign in</button>
              </div>
            </div>
            <div class="form-group">
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="loginForm.submitted && isLoginFailed"
              >
                Login failed: {{ errorMessage }}
              </div>
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="loginForm.submitted && isEmptyField"
              >
                Login failed: {{ errorMessage }}
              </div>
            </div>
          </form>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
