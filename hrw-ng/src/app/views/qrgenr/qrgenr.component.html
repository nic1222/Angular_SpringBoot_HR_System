<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <nb-card>
      <nb-card-header
        >Please scan this QRcode to take attendance</nb-card-header
      >
      <nb-card-body>
        <qrcode
          *ngIf="!hideQR"
          [qrdata]="qrInfo"
          [width]="450"
          [errorCorrectionLevel]="'M'"
        ></qrcode>
        <button
          *ngIf="hideQR"
          nbButton
          (click)="startQR()"
          type="button"
          status="success"
        >
          Start QR Attedance
        </button>
        <button
          *ngIf="!hideQR"
          nbButton
          (click)="stopQR()"
          type="button"
          status="danger"
        >
          Stop QR Attedance
        </button>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-md-3"></div>
</div>
