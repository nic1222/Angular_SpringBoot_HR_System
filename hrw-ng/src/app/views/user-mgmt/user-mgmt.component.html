<nb-card>
  <div class="row" style="margin: 16px 16px 0 27px;">
    <h2>User Management</h2>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <input
        type="text"
        nbInput
        [(ngModel)]="searchString"
        name="search"
        id="search"
        placeholder="Search name"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 table-wrapper-scroll-y my-custom-scrollbar">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Username</th>
            <th scope="col">Role</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList | filter: searchString:'name'">
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td>
              <a (click)="editUser(user.username)" class="delete-item">
                <nb-icon icon="edit-2-outline"></nb-icon>
              </a>
            </td>
            <td>
              <a *ngIf="user.id != 1" (click)="deleteUser(user.username)" class="delete-item">
                <nb-icon icon="trash-2-outline"></nb-icon>
              </a>
              <div *ngIf="user.id == 1"> - </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" style="text-align: center">
      <button nbButton medium hero status="primary" routerLink="/user-mgmt-add">
        Add User
      </button>
    </div>
  </div>
</nb-card>
