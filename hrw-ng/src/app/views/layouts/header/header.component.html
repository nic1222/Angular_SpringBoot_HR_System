<div class="header">
  <div class="header-container">
    <div class="logo-container">
      <a (click)="toggleSidebar()" class="sidebar-toggle">
        <nb-icon icon="menu-2-outline"></nb-icon>
      </a>
      <a class="logo" href="/dashboard"><img src="../../../../assets/hr-logo.PNG" style="height: 30px;"></a>
    </div>
  </div>
  <div class="header-container">
    <div class="actions">
      <nb-actions size="small">
        <nb-action class="user-action" *ngIf="isEmployee">
          <nb-user [name]="username" routerLink="/user-mgmt-edit"></nb-user>
        </nb-action>
        <nb-action class="user-action" *ngIf="!isEmployee">
          <nb-user [name]="username" routerLink="/user-mgmt"></nb-user>
        </nb-action>
        <nb-action class="control-item">
          <button
            nbButton
            ghost
            size="small"
            status="danger"
            (click)="logout()"
          >
            Logout
          </button>
        </nb-action>
      </nb-actions>
    </div>
  </div>
</div>
