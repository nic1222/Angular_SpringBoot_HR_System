<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <nb-card>
      <nb-card-header>Add New Event</nb-card-header>
      <nb-card-body>
        <form
          #addForm="ngForm"
          class="form-horizontal"
          (ngSubmit)="onSubmit(addForm)"
        >
          <div class="form-group row">
            <label for="title" class="label col-sm-3 form-control-label"
              >Event Title</label
            >
            <div class="col-sm-9">
              <input
                type="text"
                nbInput
                fullWidth
                [(ngModel)]="title"
                #titleInput="ngModel"
                name="title"
                id="title"
                placeholder=""
                required
              />
            </div>
          </div>
          <div
            class="form-group row"
            *ngIf="
              (titleInput.invalid &&
                (titleInput.touched || titleInput.dirty)) ||
              !isValidSubmit
            "
          >
            <div class="col-sm-3 vertical-center">
              <span></span>
            </div>
            <div class="col-sm-9 vertical-center error_container">
              <span *ngIf="titleInput.errors?.required">
                Event title is required.
              </span>
            </div>
          </div>

          <div class="form-group row" appearance="fill">
            <label for="startDate" class="label col-sm-3 form-control-label"
              >Event Date (Start)</label
            >
            <div class="col-sm-9">
              <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input
                  matInput
                  [matDatepickerFilter]="myFilter"
                  [matDatepicker]="picker"
                  name="startDate"
                  #startDateInput="ngModel"
                  [(ngModel)]="startDate"
                  placeholder="Start date"
                  required
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <div
                  class="form-group row"
                  *ngIf="
                    startDateInput.hasError('matStartDateInvalid')
                  "
                >
                  Invalid date
                </div>
              </mat-form-field>
            </div>
          </div>
          <div
            class="form-group row"
            *ngIf="
              startDateInput.invalid &&
              (startDateInput.touched || startDateInput.dirty)
            "
          >
            <div class="col-sm-3 vertical-center">
              <span></span>
            </div>
            <div class="col-sm-9 vertical-center error_container">
              <span *ngIf="startDateInput.errors?.required">
                Event start date is required.
              </span>
            </div>
          </div>

          <div class="form-group row" appearance="fill">
            <label for="endDate" class="label col-sm-3 form-control-label"
              >Event Date (End)</label
            >
            <div class="col-sm-9">
              <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input
                  matInput
                  [min]="startDate"
                  [matDatepickerFilter]="myFilter"
                  [matDatepicker]="picker1"
                  name="endDate"
                  #endDateInput="ngModel"
                  [(ngModel)]="endDate"
                  placeholder="End date"
                  required
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker1"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
                <div
                  class="form-group row"
                  *ngIf="endDateInput.hasError('matStartDateInvalid')"
                >
                  Invalid date
                </div>
              </mat-form-field>
            </div>
          </div>
          <div
            class="form-group row"
            *ngIf="
              (endDateInput.invalid &&
                (endDateInput.touched || endDateInput.dirty)) ||
              !isValidSubmit
            "
          >
            <div class="col-sm-3 vertical-center">
              <span></span>
            </div>
            <div class="col-sm-9 vertical-center error_container">
              <span *ngIf="endDateInput.errors?.required">
                Event end date is required.
              </span>
            </div>
          </div>

          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" nbButton status="warning">Submit</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-md-2"></div>
</div>
